<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>TravelPlanner</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">TravelPlanner</div>
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/svg-file.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <div class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/svg-file.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">4</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/svg-file.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__user">
            <img class="user-nav__user-photo" alt="user photo" src="img/user-photo.jpg"></img>
            
            <span class="user-nav__user-name">Kathy</span>
          </div>
        </div>
        
      </header>
      <div class="content">
        <nav class="sidebar">navbar</nav>
        <main class="hotel-description">hotel-description</main>
      </div>
    </div>
  </body>
</html>
