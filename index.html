<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>TravelPlanner</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">TravelPlanner</div>
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/svg-file.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <div class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/svg-file.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">4</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/svg-file.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__user">
            <img class="user-nav__user-photo" alt="user photo" src="img/user-photo.jpg"></img>
            
            <span class="user-nav__user-name">Kathy</span>
          </div>
        </div>
        
      </header>
      <div class="content">
        <nav class="sidebar">
          
            <ul class="side-navigation">
              <li class="side-navigation__item item--active">
                <a href="#" class="side-navigation__link">
                  <svg class="side-navigation__icon">
                    <use xlink:href="img/svg-file.svg#icon-home"></use>
                  </svg>
                  <span>Home</span>
                </a>
              </li>
              <li class="side-navigation__item">
                <a href="#" class="side-navigation__link">
                  <svg class="side-navigation__icon">
                    <use xlink:href="img/svg-file.svg#icon-aircraft-take-off"></use>
                  </svg>
                  <span>Flight</span>
                </a>
              </li>
              <li class="side-navigation__item">
                <a href="#" class="side-navigation__link">
                  <svg class="side-navigation__icon">
                    <use xlink:href="img/svg-file.svg#icon-key"></use>
                  </svg>
                  <span>Car rental</span>
                </a>
              </li>
              <li class="side-navigation__item">
                <a href="#" class="side-navigation__link">
                  <svg class="side-navigation__icon">
                    <use xlink:href="img/svg-file.svg#icon-map"></use>
                  </svg>
                  <span>Tours</span>
                </a>
              </li>
            </ul>
            <div class="copywright">&copy Based on Jonas Schmedtmann course</div>
          
        </nav>
        <main class="hotel-description">
          <div class="img-gallery">
            <figure class="img-gallery__item">
              <img src="img/hotel-3.jpg" alt="hotel photography" class="img-gallery__photo">
            </figure>
            <figure class="img-gallery__item">
              <img src="img/hotel-1.jpg" alt="hotel photography" class="img-gallery__photo">
            </figure>
            <figure class="img-gallery__item">
              <img src="img/hotel-2.jpg" alt="hotel photography" class="img-gallery__photo">
            </figure>
          </div>
          <div class="information-bar">
            <h1 class="information-bar__header">Exotic hotel</h1>
            <div class="information-bar__stars">
              <svg class="information-bar__icon-star">
                <use xlink:href="img/svg-file.svg#icon-star"></use>
              </svg>
              <svg class="information-bar__icon-star">
                <use xlink:href="img/svg-file.svg#icon-star"></use>
              </svg>
              <svg class="information-bar__icon-star">
                <use xlink:href="img/svg-file.svg#icon-star"></use>
              </svg>
              <svg class="information-bar__icon-star">
                <use xlink:href="img/svg-file.svg#icon-star"></use>
              </svg>
              <svg class="information-bar__icon-star">
                <use xlink:href="img/svg-file.svg#icon-star"></use>
              </svg>
            </div>
            <div class="information-bar__location">
              <svg class="information-bar__icon-location">
                <use xlink:href="img/svg-file.svg#icon-location-pin"></use>
              </svg>
              <button class="button-orange">Vagaru Island</button>
            </div>
            <div class="information-bar__rating">
              <div class="information-bar__rating--number">8.9</div>
              <div class="information-bar__rating--votes">789 votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
